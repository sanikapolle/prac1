<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#6a5acd,#00bfff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:white;
  padding:25px;
  width:260px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  text-align:center;
}
input{
  width:90%;
  padding:8px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #999;
}
button{
  width:95%;
  padding:8px;
  background:#6a5acd;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{
  background:#5848c2;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="text" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

</body>
</html>
